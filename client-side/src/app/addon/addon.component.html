<pep-page-layout>
    <ng-container pep-top-area>
        <pep-top-bar [title]="('Title_Addon' | translate)">
            <div header-start-content>
            </div>
            <div header-end-content>
            </div>
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
        <div>
            Condition configuration
            <pep-select [mandatory]="true" [value]="selectedField" [options]="fieldOptions" (valueChange)="onFieldChange($event)" label="Item Field"
            > </pep-select>
        
                <pep-select [mandatory]="true" [value]="selectedValue" [options]="valueOptions" (valueChange)="onValueChange($event)" label="Is"
            > </pep-select>

            <pep-button value="Save Filter Configuration" sizeType="sm" styleType="regular" classNames="pep-spacing-element"
                (click)="onSaveClick();" ></pep-button>
        </div>
        
    </ng-container>
</pep-page-layout>
